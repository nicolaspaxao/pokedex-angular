<poke-search (emmitSearch)="search($event)"></poke-search>

<section class="listagem" *ngIf="!apiError">
  <ng-template ngFor let-pokemon [ngForOf]="pokeList">
    <a [routerLink]="['details', pokemon.status.id]" class="pokemon" *ngIf="pokemon.status">
      <section class="pokemon__status">
        <h2>{{pokemon.name}}</h2>
        <ul>
          <li *ngFor="let value of pokemon?.status?.types">
            {{value.type.name}}
          </li>
        </ul>
      </section>

      <section class="pokemon__image">
        <img [src]="pokemon?.status?.sprites.other.home.front_default" alt="">
      </section>
    </a>
  </ng-template>
</section>

<img src="assets/error.svg" alt="Deu erro na mostragem do pokemon" width="100%" *ngIf="apiError">
